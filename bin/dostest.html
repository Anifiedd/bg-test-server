<!DOCTYPE html>
<html>
<head>
	<title>Vanta Halo Animation</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			overflow: hidden;
      color: white;
		}
		#vanta-canvas {
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: -1;
		}
    .test {
      z-index: 1000 !important;
    }
	</style>
</head>
<body>
	<div id="vanta-canvas"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>
	<script type="text/javascript">
    VANTA.WAVES({
      el: '#vanta-canvas',
      color: 0x111111,
      waveHeight: 20,
      shininess: 50,
      waveSpeed: 1.5,
      zoom: 0.75
    })
	</script>
  <div class="test">
    asdfasdf
  </div>asdfasdf
</body>
</html>
